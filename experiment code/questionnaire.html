<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive layout -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title shown in browser tab -->
    <title>Web Questionnaire</title>

    <!-- External CSS styles -->
    <link rel="stylesheet" href="questionnaire_styles.css" />
    <link rel="stylesheet" href="https://static.psyact.org/jatos_append/jquery-ui.css" />

    <!-- jQuery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://static.psyact.org/jatos_append/jquery.min.js"></script>
    <script src="https://static.psyact.org/jatos_append/jquery-ui.min.js"></script>

    <!-- JATOS-specific scripts -->
    <script src="jatos.js"></script>
    <script src="./assets/append_data_to_jatos.js"></script>
  </head>

  <body>
    <!-- Main questionnaire container -->
    <div class="questionnaire" id="questionnaire">
      <div class="content-wrapper">
        <div class="content">

          <!-- Welcome screen -->
          <div class="start-page">
            <p id="welcome_screen" style="font-size: 28px; line-height: 1.3"></p>
          </div>

          <!-- Individual question display -->
          <div class="question-page">
            <div id="question" style="text-align: center"></div>
            <br />
            <div id="question-number" class="numbers"></div>
            <div id="options"></div>
            <button id="question-submit-button" class="submit-button"></button>
          </div>

          <!-- Review answers before final submission -->
          <div class="review-page" id="review-page">
            <h2 id="review-text"></h2>
            <div id="review-questions" style="height: 65vh; overflow-y: scroll">
              <div id="box_for_review" style="text-align: center; overflow: hidden; display: block"></div>
            </div>
            <div id="submit_button_con">
              <button id="review-submit-button"></button>
            </div>
          </div>

          <!-- Risk support message display -->
          <div id="risk_support_page">
            <div id="risk_support_message"></div>
            <div id="risk-support-btn"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal dialog shown when internet is lost -->
    <div id="dialog" title="Connection Error" style="display: none">
      <p>Your internet connection has dropped.</p>
      <button id="checkAgain">Check Connection Again</button>
    </div>

    <!-- Main script for questionnaire logic -->
    <script src="questionnaire_script.js"></script>
  </body>
</html>
